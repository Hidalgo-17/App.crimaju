    <div class="container">
        <h1>Registrarse</h1>
        <p class="subtitle">Pon tus datos para crear una cuenta.</p>

        <form action="#" method="POST">
            <div class="login-container">
                <label for="email">Correo electrónico</label>
                <br>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
            </div>

            <div class="login-container"><br>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea tu contraseña" required>
            </div>

            <div class="login-container">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Repite tu contraseña" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
            </div>

            <button type="submit">Crear Cuenta</button>
        </form>
